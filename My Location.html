<body>
<center>
    <h1>
        <div class="heading">
        Md:Nazmul Sakib
        </div>

    <div class="datetime">
        <b>
<p> Click the button to get your Location Coordinates. </p>
<div class="button">
<button onclick="getLocation()"> Try IT </button>
</div>

<p id="demo"> </p>

<script>

var x = document.getElementById("demo");

function getLocation() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(showPosition, showError);
} else {
x.innerHTML = "Geolocation is not supported by this Browser.";
}
}

function showPosition(position) {
x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude + 
"<br><br> Copy this code and paste it to Google map search box:  " + position.coords.latitude + ", " + position.coords.longitude ;
}

function showError(error) {
switch(error.code) {
case error.PERMISSION_DENIED:
x.innerHTML = "User denied the request for Location."

break;
case error.POSITION_UNAVAILABLE:
x.innerHTML = "Location information is unavailable."

break;
case error.TIMEOUT:
x.innerHTML = "The request to get user location timed out."

break;
case error.UNKNOW_ERROR:
x.innerHTML = "An unknown error occurred."
break;
}
}

</script>
</b>

</center>
